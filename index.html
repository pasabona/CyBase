    <script>
        function SplitString(stringToSplit, splitvar, id){
            stringToSplit = String.raw(stringToSplit);
            if (id == -1){
                var idlenght = stringToSplit.split(splitvar).length
                return stringToSplit.split(splitvar)[idlenght-1]
            }else if (id == -2){
                var newstring = "";
                for (i=0;i<stringToSplit.split(splitvar).length-1;i++){
                    newstring += stringToSplit.split(splitvar)[i];
                }
                return newstring;
            }
            return stringToSplit.split(splitvar)[id];
        }
